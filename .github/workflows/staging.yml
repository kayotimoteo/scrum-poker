name: build-staging-2023

on:
  push:
    branches:
      - staging

jobs:
  backend:
    name: Backend API
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Publish to Github Packages Registry
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: kayotimoteo/scrum-poker/scrum-poker
          registry: docker.pkg.github.com
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}
          workdir: apps/api
          dockerfile: Dockerfile.staging
          tags: staging
      - name: Deploy package to digitalocean
        uses: appleboy/ssh-action@v0.1.10
        env:
          GITHUB_USERNAME: ${{ secrets.USERNAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: GITHUB_USERNAME, GITHUB_TOKEN, DATABASE_URL
          script: |
            docker login docker.pkg.github.com -u $GITHUB_USERNAME -p $GITHUB_TOKEN
            docker pull docker.pkg.github.com/kayotimoteo/scrum-poker:staging
            docker stop api-scrum-poker
            docker rm api-scrum-poker
            docker run -dit --name api-scrum-poker -p 4020:3333 -e ENV=staging -e PORT=3333 --network nginx_web2 docker.pkg.github.com/kayotimoteo/scrum-poker:staging
